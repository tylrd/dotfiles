# ~/.tmuxinator/ephemeral.yml

name: ephemeral
root: ~/productivity
windows:
  - terraform:
      root: ~/<%= @settings["workspace"] || "productivity/eph" %>/platform-terraform-lib
      layout: even-horizontal
      panes:
        - vim
        - terraform:
          - source bin/env
          - clear
  - chef:
      root: ~/<%= @settings["workspace"] || "productivity/eph" %>/platform-chef-repo
      layout: main-vertical
      panes:
        - vim
        - chef:
          - export CHEF_ENV=$(gcloud config get-value project)
  - cookbooks:
      root: ~/<%= @settings["workspace"] || "productivity/eph" %>/platform-cookbooks
      layout: main-vertical
      panes:
        - vim
        - chef:
          - export CHEF_ENV=$(gcloud config get-value project)
  - packer:
      root: ~/<%= @settings["workspace"] || "productivity/eph" %>/platform-packer-lib
      layout: main-vertical
      panes:
        - vim
        -
